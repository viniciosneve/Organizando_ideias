<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>criando projeto</title>
</head>
<body>

    <div id="formulario_criando_novo_projeto">
        <h1>Criando novo projeto</h1>
        <form id="form_criar_projeto">
            <label for="nome_projeto">Nome do Projeto:</label>
            <input type="text" id="nome_projeto" name="nome_projeto" required>
            <br><br>
            <label for="descricao_projeto">Descrição do Projeto:</label>
            <textarea id="descricao_projeto" name="descricao_projeto" required></textarea>
            <br><br>
            <button type="submit">Criar Projeto</button>
        </form>
    </div>

    <div id="projetos_criados">
        <h1>Projetos Criados</h1>
    </div>

    <script>
        const script = document.createElement('script');
        script.src = 'Novo_projeto.js?v=' + new Date().getTime();
        document.head.appendChild(script);
    </script>
</body>
</html>
